<h1>USER Route</h1>
<!-- <div> {{user | async)?.uid }}</div> -->


<button (click)="login()">Login</button>
<button (click)="logout()">Logout</button>

<div *ngFor="let user of users | async">
  <h4>{{user.name}}</h4>
</div>

<h3>Create profile</h3>
<div class="row">
  <div class="col-xs-4">
    <div class="form-group">
      <label>Name Name</label>
      <input class="form-control" placeholder="Name" #newName>
    </div>
    <div class="form-group">
      <label>Photo</label>
      <input class="form-control" placeholder="Leave blank or add url" #newPhoto>
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input class="form-control" placeholder="Email" #newEmail>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" placeholder="Password" #newPassword>
    </div>
    <input type="hidden" value=null #newKarma>

    <button class="btn"(click)="submitForm(newName.value, newPhoto.value, newEmail.value, newPassword.value, newKarma.value); newName.value=''; newPhoto.value=''; newEmail.value=''; newPassword.value='';">Create Profile</button>
  </div>
</div>
